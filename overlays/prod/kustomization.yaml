apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: dependency-track-prod

resources:
- ../../base

namespace: dependency-track-prod

namePrefix: prod-

commonLabels:
  environment: prod
  
patches:
- path: patch.yaml
  target:
    group: apps
    version: v1
    kind: Deployment

replicas:
- name: dependency-track-frontend
  count: 3
- name: dependency-track-backend
  count: 3
- name: dependency-track-database
  count: 1