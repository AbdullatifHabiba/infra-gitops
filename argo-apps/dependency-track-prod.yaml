apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dependency-track-prod
  namespace: argocd
  labels:
    app: dependency-track
    environment: prod
spec:
  project: dependency-track
  source:
    repoURL: https://github.com/your-org/infra-gitops.git
    targetRevision: HEAD
    path: overlays/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: dependency-track-prod
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 20