apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dependency-track-dev
  namespace: argocd
  labels:
    app: dependency-track
    environment: dev
spec:
  project: dependency-track
  source:
    repoURL: https://github.com/AbdullatifHabiba/infra-gitops.git
    targetRevision: HEAD
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dependency-track-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10