apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dependency-track-dev
  namespace: argocd
  labels:
    environment: dev
    team: security
spec:
  project: dependency-track
  source:
    repoURL: https://github.com/AbdullatifHabiba/infra-gitops.git
    targetRevision: main
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true